<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~favicon~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~font Awesome~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~CSS~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <link rel="stylesheet" href="styles.css" />

    <title>Responsive Pizza Website</title>
  </head>
  <body>
    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~Header~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="img/logo.png" alt="logo image" />
          PizzaHut
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">Popular</a>
            </li>
            <li class="nav__item">
              <a href="#recently" class="nav__link">Recently</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>
          </div>

          <img src="img/pizza-slice.png" alt="nav image" class="nav__img-1" />
        </div>

        <div class="nav__buttons">
          <i class="fa-regular fa-moon change-theme" id="theme-button"></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ Main ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <main class="main">
      <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->
      <section class="home section" id="home"></section>

      <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ About ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

      <section class="about section" id="about"></section>

      <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ Popular ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

      <section class="popular section" id="popular"></section>

      <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ Recentaly section ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

      <section class="recently section" id="recently"></section>

      <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ NEWS LETTER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

      <section class="newsletter section"></section>
    </main>

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <footer class="footer"></footer>

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ SCROLL UP ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ SCROLL REVEAL ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <!-- <!~~~~~~~~~~~~~~~~~~~~~~~~~~ MAIN JS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~> -->

    <script src="main.js"></script>
  </body>
</html>
